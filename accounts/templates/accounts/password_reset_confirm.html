{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
    <form method="post" class="form-card">
      {% csrf_token %}
      <h2 class="mb-6 text-2xl font-bold text-center">Password Reset Confirm</h2>
      
      {% for field in form %}
        <div class="mb-4">
          {{ field.label_tag(class="form-label") }}
          {{ field(class="form-input") }}
          {% if field.errors %}
            <div class="error-text">
              <small>{{ field.errors|striptags }}</small>
            </div>
          {% endif %}
        </div>
      {% endfor %}
      
      <div class="text-center">
        <button type="submit" class="form-button">Reset Password</button>
      </div>
    </form>
  </div>
{% endblock content %}
