{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="mb-6 text-2xl font-bold text-center">Reset Password</h2>

        <form method="post" action="{% url 'accounts:password_reset' %}" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <small class="text-sm text-red-600">
                    {% for error in field.errors %}
                        {{ error|striptags }}
                    {% endfor %}
                </small>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full py-2 text-white transition duration-200 bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Send
                </button>
                <a href="{% url 'accounts:login' %}" class="text-gray-700 underline hover:text-gray-900">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
