{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2 class="mb-6 text-2xl font-bold text-center">Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <!-- Username Field -->
            <div class="mb-4">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username.errors }}
                <input type="text" name="username" id="id_username" class="form-input" value="{{ form.username.value }}" required>
            </div>
            
            <!-- Is Agent Checkbox Field -->
            <div class="mb-4">
                <label for="id_is_agent" class="form-checkbox-label">
                    <input type="checkbox" name="is_agent" id="id_is_agent" class="form-checkbox-input" {% if form.is_agent.value %}checked{% endif %}>
                    <span class="ml-2 text-gray-700">Register as an agent</span>
                </label>
                {{ form.is_agent.errors }}
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="form-button">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
