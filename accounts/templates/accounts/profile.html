{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2 class="mb-6 text-2xl font-bold text-center">Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-center">
                <button type="submit" class="form-button">Save Changes</button>
            </div>
        </form>

        <!-- Profile Picture Section -->
        <div class="mt-6 text-center">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="mx-auto rounded-full w-36 h-36">
            {% else %}
                <img src="{% static 'profile_pictures/default.jpg' %}" alt="Default Profile Picture" class="mx-auto rounded-full w-36 h-36">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
